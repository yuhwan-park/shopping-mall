<!DOCTYPE html>
<html>
  <head>
    <!-- head -->
    <script src="/static/js/head.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- cdn -->
    <script
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- html -->
    <script src="/static/js/navbar.js" type="module"></script>
    <!-- custom -->
    <script src="/static/js/modal.js" type="module" defer></script>
    <script src="detail.js" type="module" defer></script>
  </head>

  <body>
    <div id="app">
      <!-- SECTION : START -->
      <section class="section">
        <div class="container content-container">
          <!-- CONTENT : START -->
          <div class="product-container">
            <div class="product-img">
              <img id="productImg" alt="product-img" />
              <div class="file has-name is-fullwidth">
                <label class="file-label">
                  <form
                    name="fileForm"
                    id="fileForm"
                    enctype="multipart/form-data"
                  >
                    <input
                      class="file-input"
                      id="imageInput"
                      type="file"
                      name="img"
                      accept=".png, .jpeg, .jpg"
                    />
                    <button class="button">업로드</button>
                  </form>
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload" aria-hidden="true"></i>
                    </span>
                    <span class="file-label"> 사진 선택 </span>
                  </span>
                  <span class="file-name" id="fileNameSpan">
                    사진파일 (png, jpg, jpeg)
                  </span>
                </label>
              </div>
            </div>
            <div class="product-info">
              <div class="button-container">
                <button class="button edit-content-button" id="editButton">
                  수정
                </button>
                <button
                  class="button edit-content-button js-modal-trigger"
                  data-target="modal-js-delete-product"
                  id="deleteButton"
                >
                  삭제
                </button>
              </div>
              <div class="box product-form">
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label for="productTitle" class="label">제품명</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          type="text"
                          class="input"
                          id="productTitle"
                          disabled
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label for="productPrice" class="label">가격</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          type="text"
                          class="input"
                          id="productPrice"
                          disabled
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label class="label" for="categorySelectBox"
                      >카테고리</label
                    >
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <div class="select is-fullwidth">
                          <select id="categorySelectBox" disabled>
                            <option value="">카테고리를 선택해 주세요.</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <div class="field is-horizontal">
                  <div class="field-label">
                    <label for="productCategories" class="label"
                      >카테고리</label
                    >
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          type="text"
                          class="input"
                          id="productCategories"
                          disabled
                        />
                      </p>
                    </div>
                  </div>
                </div> -->
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label for="productBrand" class="label">브랜드</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          type="text"
                          class="input"
                          id="productBrand"
                          disabled
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label for="shortDescription" class="label"
                      >요약 설명</label
                    >
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <textarea
                          class="textarea"
                          id="shortDescription"
                          disabled
                        ></textarea>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label for="detailDescription" class="label"
                      >상세 설명</label
                    >
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <textarea
                          class="textarea"
                          id="detailDescription"
                          disabled
                        ></textarea>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- CONTENT : END -->
        </div>
      </section>
      <div class="modal" id="modal-js-delete-product">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <div class="modal-header">
              <p class="is-size-6">
                상품 삭제 시 복구할 수 없습니다.<br />
                정말로 삭제하시겠습니까?
              </p>
              <button
                class="delete is-large modal-close"
                aria-label="close"
              ></button>
            </div>
            <div
              class="modal-controller is-flex is-justify-content-center mt-5"
            >
              <button class="button" id="deleteAcceptButton">네</button>
              <button class="button is-primary modal-close-button">
                아니오
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- SECTION : END -->
    </div>
  </body>
</html>
